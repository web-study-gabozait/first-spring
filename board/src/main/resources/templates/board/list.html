<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <div th:each="item : ${boardList}">
        <div>
            <a th:href="@{view/{id}(id = ${item.boardIdx})}" th:text="${item.title}"></a>
            <div th:text="${item.content}"></div>
            <div th:text="${item.author}"></div>
        </div>
    </div>
</body>
</html>
